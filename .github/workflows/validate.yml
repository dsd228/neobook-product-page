name: Validate HTML and JSON

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install validators
        run: |
          npm install -g html-validate ajv-cli
      - name: Validate HTML files
        run: |
          npx html-validate "**/*.html"
      - name: Validate producto JSON against schema
        run: |
          npx ajv validate -s schema/product-schema.json -d producto-ejemplo.json
